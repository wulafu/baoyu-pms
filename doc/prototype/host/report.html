<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>房东端 - 经营报表</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .overview-cards { display: flex; gap: 12px; padding: 0 16px; overflow-x: auto; margin-bottom: 20px; }
        .data-card { min-width: 140px; background: #fff; padding: 16px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .data-label { font-size: 12px; color: #999; margin-bottom: 8px; }
        .data-value { font-size: 20px; font-weight: bold; color: #333; }
        .data-trend { font-size: 10px; margin-top: 4px; display: flex; align-items: center; gap: 4px; }
        .trend-up { color: #FF5252; }
        .trend-down { color: #00BFA5; }
        
        .chart-placeholder { height: 180px; background: #f9f9f9; border-radius: 8px; display: flex; justify-content: center; align-items: center; color: #ccc; margin-top: 16px; position: relative; }
        .chart-bar { position: absolute; bottom: 20px; width: 12px; background: #00BFA5; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="device">
        <div class="notch"></div>
        <div class="header">
            <div class="header-title" style="margin-left: 16px;">经营报表</div>
            <div style="font-size: 14px; color: #666;">本月 ▼</div>
        </div>
        
        <div class="page-container" style="padding-top: 0;">
            <!-- Overview -->
            <div class="overview-cards">
                <div class="data-card">
                    <div class="data-label">总营收 (元)</div>
                    <div class="data-value">42,890</div>
                    <div class="data-trend trend-up"><i class="fas fa-arrow-up"></i> 12.5%</div>
                </div>
                <div class="data-card">
                    <div class="data-label">入住率</div>
                    <div class="data-value">85.4%</div>
                    <div class="data-trend trend-up"><i class="fas fa-arrow-up"></i> 5.2%</div>
                </div>
                <div class="data-card">
                    <div class="data-label">RevPAR</div>
                    <div class="data-value">¥ 428</div>
                    <div class="data-trend trend-down"><i class="fas fa-arrow-down"></i> 1.2%</div>
                </div>
            </div>
            
            <!-- Charts -->
            <div class="card">
                <div class="flex-row">
                    <div style="font-weight: bold;">营收趋势</div>
                    <div class="text-primary" style="font-size: 12px;">查看详情</div>
                </div>
                <div class="chart-placeholder">
                    <!-- Mock Chart Bars -->
                    <div class="chart-bar" style="left: 20px; height: 40px; opacity: 0.3;"></div>
                    <div class="chart-bar" style="left: 60px; height: 70px; opacity: 0.5;"></div>
                    <div class="chart-bar" style="left: 100px; height: 50px; opacity: 0.4;"></div>
                    <div class="chart-bar" style="left: 140px; height: 100px; opacity: 0.8;"></div>
                    <div class="chart-bar" style="left: 180px; height: 80px; opacity: 0.6;"></div>
                    <div class="chart-bar" style="left: 220px; height: 120px;"></div>
                    <div class="chart-bar" style="left: 260px; height: 90px; opacity: 0.7;"></div>
                    <div style="position: absolute; bottom: 5px; width: 100%; display: flex; justify-content: space-around; font-size: 10px; color: #999;">
                        <span>1</span><span>5</span><span>10</span><span>15</span><span>20</span><span>25</span><span>30</span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="flex-row">
                    <div style="font-weight: bold;">渠道占比</div>
                </div>
                <div style="margin-top: 16px;">
                    <div class="flex-row mb-10">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <div style="width: 12px; height: 12px; border-radius: 50%; background: #FF5A5F;"></div>
                            <span style="font-size: 14px;">Airbnb</span>
                        </div>
                        <div style="font-weight: bold;">45%</div>
                    </div>
                    <div style="width: 100%; height: 8px; background: #eee; border-radius: 4px; overflow: hidden; margin-bottom: 16px;">
                        <div style="width: 45%; height: 100%; background: #FF5A5F;"></div>
                    </div>
                    
                    <div class="flex-row mb-10">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <div style="width: 12px; height: 12px; border-radius: 50%; background: #2979FF;"></div>
                            <span style="font-size: 14px;">携程</span>
                        </div>
                        <div style="font-weight: bold;">30%</div>
                    </div>
                    <div style="width: 100%; height: 8px; background: #eee; border-radius: 4px; overflow: hidden; margin-bottom: 16px;">
                        <div style="width: 30%; height: 100%; background: #2979FF;"></div>
                    </div>
                    
                     <div class="flex-row mb-10">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <div style="width: 12px; height: 12px; border-radius: 50%; background: #00BFA5;"></div>
                            <span style="font-size: 14px;">微店直销</span>
                        </div>
                        <div style="font-weight: bold;">25%</div>
                    </div>
                    <div style="width: 100%; height: 8px; background: #eee; border-radius: 4px; overflow: hidden;">
                        <div style="width: 25%; height: 100%; background: #00BFA5;"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tab-bar">
            <div class="tab-item" onclick="navigateTo('calendar.html')">
                <i class="far fa-calendar-alt tab-icon"></i>
                <span>房态</span>
            </div>
            <div class="tab-item" onclick="navigateTo('orders.html')">
                <i class="far fa-list-alt tab-icon"></i>
                <span>订单</span>
            </div>
            <div class="tab-item" onclick="navigateTo('channels.html')">
                <i class="fas fa-network-wired tab-icon"></i>
                <span>渠道</span>
            </div>
            <div class="tab-item active" onclick="navigateTo('report.html')">
                <i class="fas fa-chart-line tab-icon"></i>
                <span>报表</span>
            </div>
        </div>
        
        <div class="home-indicator"></div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
