<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>房东端 - 登录</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .login-bg { background: #fff; height: 100%; padding: 40px 32px; display: flex; flex-direction: column; }
        .logo-area { margin-top: 60px; margin-bottom: 60px; }
        .app-name { font-size: 28px; font-weight: bold; color: #333; margin-bottom: 8px; }
        .app-slogan { font-size: 14px; color: #999; }
        
        .input-field { width: 100%; border: none; border-bottom: 1px solid #eee; padding: 16px 0; font-size: 16px; margin-bottom: 20px; outline: none; transition: border-color 0.3s; }
        .input-field:focus { border-color: #00BFA5; }
        
        .action-btn { background: #00BFA5; color: #fff; border-radius: 30px; padding: 16px; font-size: 16px; font-weight: bold; box-shadow: 0 4px 12px rgba(0,191,165,0.3); margin-top: 20px; }
        
        .login-methods { margin-top: auto; text-align: center; }
        .method-icons { display: flex; justify-content: center; gap: 32px; margin-top: 24px; }
        .method-icon { width: 48px; height: 48px; border-radius: 50%; border: 1px solid #eee; display: flex; justify-content: center; align-items: center; color: #666; font-size: 20px; }
        
        .toggle-auth { text-align: center; margin-top: 24px; color: #666; font-size: 14px; }
        .link { color: #00BFA5; font-weight: bold; }
    </style>
</head>
<body>

    <div class="device">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:41</span>
            <span><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-full"></i></span>
        </div>
        
        <div class="login-bg">
            <div class="logo-area">
                <div class="app-name">欢迎使用宝寓</div>
                <div class="app-slogan">让每一次住宿都温暖如家</div>
            </div>
            
            <div id="loginForm">
                <input type="text" class="input-field" placeholder="手机号码" value="13800138000">
                <div style="position: relative;">
                    <input type="password" class="input-field" placeholder="登录密码" value="123456">
                    <span style="position: absolute; right: 0; top: 16px; color: #999; font-size: 12px;">忘记密码</span>
                </div>
                <button class="btn action-btn" onclick="handleLogin()">登 录</button>
                
                <div class="toggle-auth">
                    还没有账号？ <span class="link" onclick="toggleForm()">立即注册</span>
                </div>
            </div>
            
            <div id="registerForm" style="display: none;">
                <input type="text" class="input-field" placeholder="请输入手机号码">
                <div style="position: relative;">
                    <input type="text" class="input-field" placeholder="验证码">
                    <span class="link" style="position: absolute; right: 0; top: 16px; font-size: 14px;">获取验证码</span>
                </div>
                <input type="password" class="input-field" placeholder="设置登录密码">
                <button class="btn action-btn" onclick="handleRegister()">注 册</button>
                
                <div class="toggle-auth">
                    已有账号？ <span class="link" onclick="toggleForm()">去登录</span>
                </div>
            </div>
            
            <div class="login-methods">
                <div style="font-size: 12px; color: #ccc;">其他登录方式</div>
                <div class="method-icons">
                    <div class="method-icon"><i class="fab fa-weixin" style="color: #07c160;"></i></div>
                    <div class="method-icon"><i class="fab fa-apple"></i></div>
                </div>
                <div style="margin-top: 24px; font-size: 10px; color: #ccc;">
                    登录即代表同意《用户协议》和《隐私政策》
                </div>
            </div>
        </div>
        
        <div class="home-indicator"></div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
        
        function handleLogin() {
            const btn = document.querySelector('#loginForm .action-btn');
            const originalText = btn.innerText;
            btn.innerText = '登录中...';
            setTimeout(() => {
                showToast('登录成功');
                setTimeout(() => {
                    window.location.href = 'calendar.html';
                }, 500);
            }, 1000);
        }
        
        function handleRegister() {
             const btn = document.querySelector('#registerForm .action-btn');
            btn.innerText = '注册中...';
            setTimeout(() => {
                showToast('注册成功');
                toggleForm();
                btn.innerText = '注 册';
            }, 1000);
        }
    </script>
</body>
</html>
