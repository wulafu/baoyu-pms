<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>宝寓 PMS 原型演示入口</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      .entry-card {
        text-align: center;
        padding: 40px 20px;
        cursor: pointer;
        transition: transform 0.2s;
        border: 2px solid transparent;
      }
      .entry-card:hover {
        transform: translateY(-5px);
        border-color: #00bfa5;
      }
      .role-icon {
        font-size: 48px;
        color: #00bfa5;
        margin-bottom: 16px;
      }
      .role-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
      }
      .role-desc {
        font-size: 14px;
        color: #666;
      }
      .split-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        padding: 20px;
      }

      .web-entry {
        margin-top: 20px;
        text-align: center;
        padding: 20px;
        border-top: 1px solid #eee;
      }
      .web-btn {
        background: #1890ff;
        color: #fff;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        box-shadow: 0 4px 12px rgba(24, 144, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="device">
      <div class="notch"></div>
      <div class="status-bar">
        <span>9:41</span>
        <span>
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </span>
      </div>

      <div class="split-container">
        <h1 style="text-align: center; color: #333; margin-bottom: 20px">
          请选择演示端
        </h1>

        <div class="card entry-card" onclick="navigateTo('host/login.html')">
          <i class="fas fa-mobile-alt role-icon"></i>
          <div class="role-title">房东端 (Host)</div>
          <div class="role-desc">管房 / 接单 / 经营</div>
        </div>

        <div
          class="card entry-card"
          style="margin-top: 16px; border-color: #ff9800"
          onclick="navigateTo('guest/home.html')"
        >
          <i
            class="fas fa-suitcase-rolling role-icon"
            style="color: #ff9800"
          ></i>
          <div class="role-title">住客端 (Guest)</div>
          <div class="role-desc">预订 / 入住指南 / 服务</div>
        </div>

        <div class="web-entry">
          <div style="margin-bottom: 12px; font-weight: bold; color: #333">
            PC 后台管理系统
          </div>
          <a href="web/pages/login.html" class="web-btn">
            <i class="fas fa-desktop"></i>
            进入 Web 端演示
          </a>
        </div>

        <div
          style="
            margin-top: 20px;
            text-align: center;
            border-top: 1px dashed #eee;
            padding-top: 20px;
          "
        >
          <div style="font-size: 14px; color: #666; margin-bottom: 10px">
            直连技术方案文档
          </div>
          <div style="display: flex; justify-content: center; gap: 12px">
            <a
              href="web/pages/solution_doc.html"
              style="
                color: #00bfa5;
                font-size: 13px;
                text-decoration: underline;
              "
            >
              <i class="fas fa-book"></i>
              完整解决方案
            </a>
            <span style="color: #ddd">|</span>
            <a
              href="web/pages/sync_logs.html"
              style="
                color: #00bfa5;
                font-size: 13px;
                text-decoration: underline;
              "
            >
              <i class="fas fa-terminal"></i>
              日志监控台
            </a>
          </div>
        </div>

        <div
          style="
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 12px;
          "
        >
          宝寓 PMS 交互原型 V1.0
          <br />
          Designed by Trae AI
        </div>
      </div>

      <div class="home-indicator"></div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
